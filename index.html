<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRONTO Specs | Cloud HD Professional</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* ОСНОВНАЯ ПАЛИТРА */
        :root {
            --pronto: #2b6cb0; 
            --bg-app: #f1f5f9; 
            --text-main: #1e293b; 
            --white: #ffffff;
            --border: #cbd5e1; 
            --header-bg: #e0f2fe;
            --input-bg: #ffffff;
        }

        /* ТЕМНЫЙ РЕЖИМ (DARK MODE) */
        body.dark-theme {
            --bg-app: #0f172a; 
            --text-main: #f1f5f9; 
            --white: #1e293b; 
            --border: #334155;
            --header-bg: #1e293b;
            --input-bg: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-app); 
            color: var(--text-main); 
            transition: background 0.4s, color 0.4s; 
            overflow-x: hidden; 
        }

        #app { max-width: 950px; width: 96%; margin: 20px auto; min-height: 100vh; padding-bottom: 120px; }

        /* ИНДИКАТОР ЗАГРУЗКИ (LOADER) */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--white); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999; transition: 0.6s; 
        }
        .spinner { 
            width: 60px; height: 60px; border: 6px solid #f3f3f3; 
            border-top: 6px solid var(--pronto); border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* КОНТЕЙНЕР ЛИСТА ТЗ */
        .document-sheet { 
            background-color: white !important; 
            padding: 45px; 
            border-radius: 4px; 
            box-shadow: 0 0 40px rgba(0,0,0,0.15); 
            position: relative; 
            width: 100%;
            color: black !important; /* На листе всегда черный текст для печати */
        }

        .doc-header { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            border-bottom: 4px solid var(--pronto); padding-bottom: 15px; margin-bottom: 25px; 
        }
        
        /* СЕТКА ВЕРХНЕЙ СТРОКИ: Все три поля в один ряд */
        .top-info-grid { 
            display: grid; 
            grid-template-columns: 2.2fr 0.7fr 0.7fr; 
            gap: 15px; 
            margin-bottom: 25px; 
            background: #f8fafc; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #e2e8f0;
        }

        [Image of the box model in CSS]

        /* ТАБЛИЦА СПЕЦИФИКАЦИИ */
        .spec-table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        .spec-table th { background: #1e293b !important; color: white !important; padding: 12px; text-align: left; }
        .spec-table td { border: 1px solid #cbd5e1; padding: 10px; vertical-align: middle; word-wrap: break-word; color: black !important; }
        .section-title td { background: #e0f2fe !important; font-weight: 800; color: #0369a1 !important; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        /* КНОПКИ УПРАВЛЕНИЯ */
        .footer-btns { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--white); padding: 20px; display: flex; 
            gap: 15px; justify-content: center; z-index: 1000; 
            border-top: 1px solid var(--border); 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .btn { border: none; padding: 16px 35px; border-radius: 12px; font-weight: 800; cursor: pointer; color: white; background: var(--pronto); text-transform: uppercase; transition: transform 0.1s; }
        .btn:active { transform: scale(0.96); }
        .btn-success { background: #10b981; }
        .btn-secondary { background: #64748b; }
        
        /* КРЕСТИК ДЛЯ ЗАКРЫТИЯ */
        .close-x { font-size: 38px; cursor: pointer; color: #cbd5e0; background: none; border: none; padding: 0 10px; transition: color 0.2s; line-height: 1; }
        .close-x:hover { color: #ef4444; }

        /* МОДАЛЬНЫЕ ОКНА */
        .modal { position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 35px; border-radius: 20px; width: 400px; text-align: center; color: #1e293b; }

        @media screen and (max-width: 800px) {
            .document-sheet { padding: 20px; min-width: 850px; }
            #app { overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:900; color:var(--pronto); letter-spacing: 2px;">PRONTO SPECS CLOUD 2.1</p>
    </div>
    <div id="app"></div>
    <script src="config.js"></script>
    <script src="router.js"></script>
</body>
</html>
