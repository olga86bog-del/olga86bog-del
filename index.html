<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRONTO Specs</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        :root {
            --pronto: #2b6cb0; --bg-app: #f1f5f9; --text-main: #1e293b; --white: #ffffff;
            --sheet-bg: #ffffff; --header-bg: #e0f2fe; --header-text: #0369a1;
        }

        body { margin: 0; font-family: -apple-system, sans-serif; background-color: var(--bg-app); overflow-x: hidden; }
        #app { max-width: 900px; width: 96%; margin: 20px auto; padding-bottom: 100px; }

        /* ИСПРАВЛЕННЫЙ ЛИСТ (Больше не вылезает) */
        .document-sheet { 
            background-color: white !important; 
            padding: 30px; 
            border-radius: 4px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
            width: 100%;
            overflow: hidden; /* Чтобы ничего не вылезало */
        }

        .spec-table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
        .spec-table td { border: 1px solid #cbd5e1; padding: 5px; word-wrap: break-word; color: black !important; }
        .section-title td { background: #e0f2fe !important; font-weight: bold; color: #0369a1 !important; text-transform: uppercase; }

        /* КНОПКИ СТРОГО ВНИЗУ */
        .footer-btns { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: white; padding: 10px; display: flex; 
            gap: 10px; justify-content: center; z-index: 1000;
            border-top: 1px solid #ddd;
        }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--pronto); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .top-info-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 15px; background: #f8fafc; padding: 10px; border-radius: 6px; }
        .unit-box { display: flex; align-items: center; gap: 4px; }
        .unit-box input { width: 60px !important; }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="app"></div>
    <script src="config.js"></script>
    <script src="router.js"></script>
</body>
</html>
