<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRONTO Specs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --pronto: #2b6cb0; --bg-app: #f1f5f9; --text-main: #1e293b; --sheet-bg: #ffffff; --header-bg: #e0f2fe; --header-text: #0369a1; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-app); color: var(--text-main); transition: background 0.3s; overflow-x: hidden; }
        #app { max-width: 900px; width: 96%; margin: 20px auto; min-height: 100vh; padding-bottom: 120px; }
        
        /* ЭКРАН ЗАГРУЗКИ */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:99999; font-weight:bold; color:#2b6cb0; font-size:18px; transition: opacity 0.5s; gap: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #2b6cb0; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ОСТАЛЬНЫЕ СТИЛИ */
        @media screen and (max-width: 800px) {
            #app { overflow-x: auto; padding: 10px; display: block; -webkit-overflow-scrolling: touch; }
            .document-sheet, .home-card { min-width: 800px; margin: 0 auto; }
            .footer-btns { width: 100vw !important; justify-content: flex-start !important; overflow-x: auto; padding: 10px !important; }
            .footer-btns .btn { min-width: 120px; flex: 0 0 auto; }
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn { border: none; padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; color: white; background: var(--pronto); text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-secondary { background: #64748b; } .btn-success { background: #10b981; } .btn-warning { background: #d97706; } .btn-danger { background: #ef4444; }
        .admin-add-btn { background: #10b981; color: white; border: none; width: 28px; height: 28px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-left: 5px; display: flex; align-items: center; justify-content: center; }
        .home-card { background: var(--sheet-bg); border-radius: 12px; padding: 30px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-top: 20px; }
        .main-title { color: var(--pronto); font-size: 34px; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .description-text { text-align: left; background: #f8fafc; padding: 25px; border-radius: 10px; margin: 25px 0; border-left: 5px solid var(--pronto); color: #475569; line-height: 1.6; font-size: 14px; }
        .archive-item { background: white; border: 1px solid #cbd5e1; padding: 8px; margin-bottom: 15px; border-radius: 10px; display: flex; align-items: center; gap: 10px; height: 90px; overflow: hidden; }
        .archive-thumb { width: 60px; height: 100%; object-fit: cover; border-radius: 6px; border: 1px solid #e2e8f0; background: #f8fafc; flex-shrink: 0; }
        .archive-info { flex-grow: 1; text-align: left; font-size: 12px; display: flex; flex-direction: column; justify-content: center; }
        .archive-controls { display: flex; gap: 5px; height: 100%; flex-shrink: 0; }
        .btn-tall { width: 45px; height: 100%; border: none; border-radius: 6px; color: white; font-size: 20px; cursor: pointer; }
        .btn-act-red { background-color: #ef4444; } .btn-act-green { background-color: #10b981; }
        .btn-stack { display: flex; flex-direction: column; gap: 3px; width: 40px; height: 100%; }
        .btn-mini { flex: 1; border: none; border-radius: 4px; background: #475569; color: white; font-size: 14px; cursor: pointer; }
        
        .document-sheet { background-color: white !important; color: #1e293b !important; padding: 40px; border-radius: 2px; box-shadow: 0 0 30px rgba(0,0,0,0.1); position: relative; margin-top: 20px; }
        .doc-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 3px solid var(--pronto); padding-bottom: 15px; margin-bottom: 20px; }
        .tz-number-input { font-size: 32px; font-weight: 900; color: var(--pronto) !important; border: none; width: 220px; background: transparent; outline: none; }
        .top-info-grid { display: grid; grid-template-columns: 3fr 1fr 1fr; gap: 10px; margin-bottom: 20px; background: #f1f5f9 !important; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; color: black !important; }
        .spec-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        .spec-table th { background: #1e293b !important; color: white !important; padding: 8px; text-align: left; }
        .spec-table td { border: 1px solid #cbd5e1; padding: 6px 8px; vertical-align: middle; color: black !important; }
        .section-title td { background: #e0f2fe !important; font-weight: 800; color: #0369a1 !important; padding: 8px; text-transform: uppercase; font-size: 11px; }
        select, input, textarea { width: 100%; padding: 6px; border: 1px solid #cbd5e1 !important; border-radius: 4px; font-size: 13px; background: #ffffff !important; color: #000000 !important; box-sizing: border-box; }
        .unit-box { display: flex; align-items: center; gap: 5px; }
        .split-field { display: flex; gap: 15px; height: 200px; margin-top: 15px; }
        .split-left { flex: 1; display: flex; flex-direction: column; }
        .split-left textarea { flex: 1; width: 100%; resize: none; }
        .split-right { width: 250px; flex-shrink: 0; border: 2px dashed #cbd5e1; border-radius: 6px; display: flex; align-items: center; justify-content: center; background: #f8fafc !important; cursor: pointer; overflow: hidden; }
        #preview_img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .signature-block { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 20px; border-top: 2px solid #1e293b; }
        .sig-item { width: 45%; text-align: center; } .sig-line { border-bottom: 1px solid #1e293b; width: 100%; height: 1px; }
        .footer-btns { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.95); padding: 10px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; gap: 10px; justify-content: center; z-index: 100; border-top: 1px solid #e2e8f0; }
        .modal { position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 300px; text-align: center; }
        
        /* TEMAS */
        body.dark-theme { background-color: #0f172a; color: #f1f5f9; }
        body.dark-theme .home-card { background-color: #1e293b; color: white; }
        body.dark-theme .description-text { background-color: #0f172a; color: #cbd5e1; border-left-color: #3b82f6; }
        body.dark-theme .archive-item { background-color: #1e293b; border-color: #334155; }
        body.dark-theme .archive-info b { color: #63b3ed; }
        body.dark-theme .footer-btns { background-color: #1e293b; border-color: #334155; }
        body.dark-theme .modal-content { background-color: #1e293b; color: white; }
        body.dark-theme .home-card select, body.dark-theme .modal-content input { background-color: #0f172a !important; color: white !important; border-color: #334155 !important; }

        @media print {
            .no-print, .footer-btns, .admin-add-btn { display: none !important; }
            html, body, #app, .document-sheet { margin: 0 !important; padding: 0 !important; box-shadow: none !important; width: 100% !important; background: white !important; color: black !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .spec-table th { background-color: #333 !important; color: white !important; }
            .section-title td { background-color: #eee !important; color: black !important; border: 1px solid black !important; }
            .spec-table td { border-color: black !important; }
            .split-field { display: block !important; height: auto !important; page-break-inside: avoid; }
            .split-left, .split-right { width: 100% !important; height: auto !important; border: none !important; }
            #preview_img { width: 100%; height: auto; max-height: 400px; }
            .signature-block { border-top-color: black !important; page-break-inside: avoid; }
            .sig-line { border-bottom-color: black !important; }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div>Загрузка базы данных...</div>
    </div>
    <div id="app"></div>
    <script src="config.js"></script>
    <script src="router.js"></script>
</body>
</html>
