<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRONTO SPECS</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --pronto: #2b6cb0; --bg: #f1f5f9; --text: #1e293b; --white: #ffffff; --border: #cbd5e1; }
        body.dark-theme { --bg: #0f172a; --text: #f1f5f9; --white: #1e293b; --border: #334155; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        #app { max-width: 950px; width: 96%; margin: 20px auto; min-height: 100vh; padding-bottom: 120px; }

        /* ЛОАДЕР */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 99999; }
        .spinner { width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid var(--pronto); border-radius: 50%; animation: spin 1s linear infinite; }

        /* ИНТЕРФЕЙС */
        .home-card { background: var(--white); padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20px; }
        .main-title { color: var(--pronto); font-size: 55px; font-weight: 900; margin: 0; line-height: 1; letter-spacing: -2px; }
        .subtitle { color: #3b82f6; font-size: 40px; font-weight: 900; margin-bottom: 30px; line-height: 1; }
        
        .archive-item { background: var(--white); border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; }
        .archive-thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; background: #eee; }

        /* ЛИСТ ТЗ */
        .document-sheet { background: white !important; padding: 40px; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.1); width: 100%; color: black !important; }
        .doc-header { display: flex; justify-content: space-between; border-bottom: 4px solid var(--pronto); padding-bottom: 20px; margin-bottom: 20px; }
        .top-info-grid { display: grid; grid-template-columns: 2.2fr 0.8fr 0.8fr; gap: 15px; margin-bottom: 20px; background: #f8fafc; padding: 20px; border-radius: 10px; border: 1px solid #e2e8f0; }
        
        .spec-table { width: 100%; border-collapse: collapse; font-size: 14px; table-layout: fixed; }
        .spec-table th { background: #1e293b !important; color: white !important; padding: 12px; text-align: left; }
        .spec-table td { border: 1px solid #cbd5e1; padding: 10px; vertical-align: middle; color: black !important; }
        .section-title td { background: #e0f2fe !important; font-weight: 900; color: #0369a1 !important; text-transform: uppercase; font-size: 12px; padding: 12px; }

        /* ВВОД ДАННЫХ */
        input, select, textarea { width: 100%; border: 2px solid #cbd5e1; border-radius: 8px; padding: 8px; font-size: 14px; font-family: inherit; font-weight: bold; }
        
        /* КНОПКИ */
        .footer-btns { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white); padding: 20px; display: flex; gap: 15px; justify-content: center; z-index: 1000; border-top: 1px solid var(--border); }
        .btn { border: none; padding: 16px 30px; border-radius: 12px; font-weight: 800; cursor: pointer; color: white; background: var(--pronto); text-transform: uppercase; }
        .btn-success { background: #10b981; } .btn-secondary { background: #64748b; }
        .close-x { font-size: 40px; cursor: pointer; color: #cbd5e0; background: none; border: none; padding: 0 10px; line-height: 1; }

        .modal { position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 40px; border-radius: 20px; width: 450px; text-align: center; color: #1e293b; }

        /* --- СТИЛИ ПЕЧАТИ (САМОЕ ВАЖНОЕ) --- */
        @media print {
            body * { visibility: hidden; }
            .document-sheet, .document-sheet * { visibility: visible; }
            .document-sheet { 
                position: absolute; left: 0; top: 0; width: 100%; padding: 0; box-shadow: none; 
            }
            /* Скрываем кнопки добавления (+), рамки селектов и плейсхолдеры */
            .admin-add-btn, .close-x, .footer-btns, .no-print { display: none !important; }
            
            /* Превращаем инпуты в текст */
            input, select, textarea { 
                border: none !important; background: transparent !important; 
                padding: 0 !important; margin: 0 !important; appearance: none;
                font-size: 14px !important; font-weight: bold; color: black !important;
            }
            /* Скрываем стрелку селекта */
            select { -webkit-appearance: none; -moz-appearance: none; text-indent: 1px; text-overflow: ''; }
            
            /* Разрыв страницы после 5-го раздела (Температуры) */
            tr.section-title:nth-of-type(6) { page-break-before: always; margin-top: 30px; display: block; }
            
            /* Картинка на весь лист */
            #upload_zone { border: none !important; }
            #img_text { display: none !important; }
            #preview_img { max-height: 800px !important; width: 100% !important; object-fit: contain; }
        }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="app"></div>
    <script src="config.js"></script>
    <script src="router.js"></script>
</body>
</html>
