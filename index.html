<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRONTO Specs</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* ТВОИ ОРИГИНАЛЬНЫЕ СТИЛИ (ПОЛНОСТЬЮ) */
        :root {
            --pronto: #2b6cb0; --bg-app: #f1f5f9; --text-main: #1e293b; --white: #ffffff;
            --sheet-bg: #ffffff; --header-bg: #e0f2fe; --header-text: #0369a1;
        }
        /* ... тут все твои медиа-запросы и стили для архива ... */
        .document-sheet { background-color: white !important; padding: 40px; box-shadow: 0 0 30px rgba(0,0,0,0.1); margin-top: 20px; }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--pronto); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Добавляем стили для твоей таблицы и инпутов из твоего кода */
        .spec-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .section-title td { background: #e0f2fe !important; font-weight: 800; color: #0369a1 !important; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div><p>Синхронизация PRONTO...</p></div>
    <div id="app"></div>
    <script src="config.js"></script>
    <script src="router.js"></script>
</body>
</html>
