<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRONTO SPECS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #f1f5f9; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #loader { text-align: center; color: #2b6cb0; font-weight: bold; }
        .spinner { width: 40px; height: 40px; border: 4px solid #cbd5e1; border-top: 4px solid #2b6cb0; border-radius: 50%; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div>Связь с базой PRONTO...</div>
    </div>
    <div id="app"></div>

    <script src="config.js"></script>
    <script src="router.js"></script>
</body>
</html>
